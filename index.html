<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="form-zn">
        <h1 class="main-title">Sign In</h1>

        <div class="inputs-zn">
            <label for="" class="labels"><span class="icon">></span> email</label>
            <input type="email" class="inputs" placeholder="michelmartin@gmail.com">
            
            <label for="" class="labels"><span class="icon">></span> password</label>
            <input type="password" class="inputs" placeholder="****">
        </div>
        <p class="informations">I forgot my password</p>
        <button class="form-button" alt="sign in button">sign in</button>

        <p class="informations">Or sign in with social media</p>
        <div class="rs-icon-zn">
            <svg class="svg">
                <use xlink:href="svg/rs-sprite.svg#google" />
            </svg>
            <svg class="svg">
                <use xlink:href="svg/rs-sprite.svg#facebook" />
            </svg>
            <svg class="svg">
                <use xlink:href="svg/rs-sprite.svg#twitter" />
            </svg>
        </div>
    </section>
</body>
</html>
